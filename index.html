<!DOCTYPE html>
<html>
  <head>
    <!--<meta name="viewport" content="width=640,user-scalable=yes"/>-->
    <meta name="viewport" content="initial-scale=0.49; maximum-scale=0.49; minimum-scale=0.49; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>QuickSquare</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class='content'>
      <div class='topbar'>
        <div class='title'>
          QuickSquare
        </div>
        <a href="#">about</a>
      </div>
      <div class='note'>
        <div class='input'>
          <span class="number"></span>
          <span class="desc">input</span>
        </div>
        <div class='charge swipe'>
          <span class="number"></span>
          <a href=''>swipe</a>
        </div>
        <div class='charge type'>
          <span class="number"></span>
          <a href=''>type</a>
        </div>
      </div>
      <div class='keys'>
        <div class='keyrow'>
          <a href="#">7</a>
          <a href="#">8</a>
          <a href="#">9</a>
        </div>
        <div class='keyrow'>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
        </div>
        <div class='keyrow'>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
        </div>
        <div class='keyrow'>
          <a href="#" data-special="00">00</a>
          <a href="#">0</a>
          <a href="#" data-special='del'>&#x232b;</a>
      </div>
    </div>
  <script src='jquery-1.4.3.min.js'></script>
  <script src='underscore-min.js'></script>
  <script src='behavior.js'></script>
  </body>
</html>
